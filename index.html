<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Unblocker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; }
        iframe { width: 100%; height: 80vh; border: 1px solid #ddd; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Proxy Unblocker</h1>
    <p>Enter a URL to unblock:</p>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="unblock()">Unblock</button>
    <iframe id="proxyFrame"></iframe>

    <script>
        function unblock() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('proxyFrame');
            if (url) {
                iframe.src = `http://localhost:8080/proxy?target=${encodeURIComponent(url)}`;
            } else {
                alert('Please enter a valid URL.');
            }
        }
    </script>
</body>
</html>
